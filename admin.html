<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - R√©sultats du Tournoi</title>
    <link rel="stylesheet" href="https://use.typekit.net/wdg2wjk.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-dark: #4F4949;
            --color-purple: #CB99FF;
            --color-yellow: #CDF667;
            --color-bg: #F5F5F0;
            --color-white: #FFFFFF;
        }

        body {
            font-family: "tchig-mono", monospace;
            background-color: var(--color-bg);
            color: var(--color-dark);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-tournoi {
            max-width: 400px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--color-white);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-purple);
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--color-dark);
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .results-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            border-bottom: 3px solid var(--color-purple);
            padding-bottom: 0.5rem;
        }

        .game-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .game-card {
            background: var(--color-white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .game-name {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: var(--color-dark);
            border-bottom: 2px solid var(--color-yellow);
            padding-bottom: 0.5rem;
        }

        .criteria-results {
            margin-top: 1rem;
        }

        .criteria-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background: var(--color-bg);
            border-radius: 8px;
        }

        .criteria-name {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .criteria-score {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-purple);
        }

        .total-score {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--color-purple);
            border-radius: 8px;
            text-align: center;
        }

        .total-score-label {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .total-score-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-dark);
        }

        .vote-count {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .ranking {
            background: var(--color-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--color-bg);
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .ranking-item:hover {
            transform: translateX(5px);
        }

        .rank-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-purple);
            width: 60px;
            text-align: center;
        }

        .rank-game {
            flex: 1;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .rank-score {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-dark);
            margin-right: 1rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--color-purple);
            color: var(--color-dark);
            border: none;
            border-radius: 30px;
            font-family: "tchig-mono", monospace;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: var(--color-yellow);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: var(--color-purple);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .export-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            padding: 1rem 2rem;
            background: var(--color-yellow);
            color: var(--color-dark);
            border: none;
            border-radius: 30px;
            font-family: "tchig-mono", monospace;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #BBE555;
            transform: translateY(-2px);
        }

        .delete-btn {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 30px;
            font-family: "tchig-mono", monospace;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .game-results {
                grid-template-columns: 1fr;
            }

            .refresh-btn,
            .export-btn,
            .delete-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .refresh-btn {
                bottom: 1rem;
                right: 1rem;
            }

            .export-btn {
                bottom: 1rem;
                left: 1rem;
            }

            .delete-btn {
                bottom: 4.5rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/Logo.png" alt="Tournoi des Jeux Ind√©s" class="logo-tournoi">
            <h1>üìä Tableau de bord Admin</h1>
        </header>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="loading" class="loading">‚è≥ Chargement des r√©sultats...</div>

        <div id="content" style="display: none;">
            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-card">
                    <span class="stat-number" id="totalVotes">0</span>
                    <span class="stat-label">Votes totaux</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="averageScore">0</span>
                    <span class="stat-label">Note moyenne</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="topGame">-</span>
                    <span class="stat-label">Jeu en t√™te</span>
                </div>
            </div>

            <!-- Ranking -->
            <div class="results-section">
                <h2 class="section-title">üèÜ Classement g√©n√©ral</h2>
                <div class="ranking" id="ranking"></div>
            </div>

            <!-- Detailed Results by Game -->
            <div class="results-section">
                <h2 class="section-title">üìà R√©sultats d√©taill√©s</h2>
                <div class="game-results" id="gameResults"></div>
            </div>
        </div>
    </div>

    <button class="export-btn" id="exportBtn" style="display: none;">üì• Exporter CSV</button>
    <button class="refresh-btn" id="refreshBtn" style="display: none;">üîÑ Rafra√Æchir</button>
    <button class="delete-btn" id="deleteBtn" style="display: none;">üóëÔ∏è Supprimer tous les votes</button>

    <script type="module">
        // Firebase config
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_NZNeptDSuIMccIA9ROxuE6BBNEtDSOY",
            authDomain: "tournoi-jeux-indes.firebaseapp.com",
            projectId: "tournoi-jeux-indes",
            storageBucket: "tournoi-jeux-indes.firebasestorage.app",
            messagingSenderId: "848224440716",
            appId: "1:848224440716:web:37c998fb3c51020dcac6a9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const gameNames = {
            'berlin': 'The Berlin Appartement',
            'ritual': 'Ritual of Raven',
            'fabledom': 'Fabledom',
            'lakeburg': 'Lakeburg Legacies',
            'newstower': 'News Tower'
        };

        let allVotes = [];

        async function loadResults() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';

                const votesRef = collection(db, 'votes');
                const snapshot = await getDocs(votesRef);
                
                allVotes = [];
                snapshot.forEach((doc) => {
                    allVotes.push(doc.data());
                });

                if (allVotes.length === 0) {
                    document.getElementById('loading').innerHTML = 'üì≠ Aucun vote pour le moment';
                    return;
                }

                displayResults(allVotes);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('refreshBtn').style.display = 'block';
                document.getElementById('exportBtn').style.display = 'block';
                document.getElementById('deleteBtn').style.display = 'block';

            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('errorMessage').textContent = '‚ùå Erreur lors du chargement des r√©sultats: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(votes) {
            // Calculate stats per game
            const gameStats = {};
            
            votes.forEach(vote => {
                const game = vote.game;
                if (!gameStats[game]) {
                    gameStats[game] = {
                        votes: [],
                        totalVotes: 0,
                        avgDA: 0,
                        avgGameplay: 0,
                        avgOriginalite: 0,
                        avgUnivers: 0,
                        avgTotal: 0
                    };
                }
                
                gameStats[game].votes.push(vote);
                gameStats[game].totalVotes++;
            });

            // Calculate averages
            Object.keys(gameStats).forEach(game => {
                const stats = gameStats[game];
                const votes = stats.votes;
                
                stats.avgDA = (votes.reduce((sum, v) => sum + v.notes.direction_artistique, 0) / votes.length).toFixed(1);
                stats.avgGameplay = (votes.reduce((sum, v) => sum + v.notes.gameplay, 0) / votes.length).toFixed(1);
                stats.avgOriginalite = (votes.reduce((sum, v) => sum + v.notes.originalite, 0) / votes.length).toFixed(1);
                stats.avgUnivers = (votes.reduce((sum, v) => sum + v.notes.univers, 0) / votes.length).toFixed(1);
                stats.avgTotal = ((parseFloat(stats.avgDA) + parseFloat(stats.avgGameplay) + parseFloat(stats.avgOriginalite) + parseFloat(stats.avgUnivers)) / 4).toFixed(1);
            });

            // Update overview stats
            document.getElementById('totalVotes').textContent = votes.length;
            const globalAvg = Object.values(gameStats).reduce((sum, g) => sum + parseFloat(g.avgTotal), 0) / Object.keys(gameStats).length;
            document.getElementById('averageScore').textContent = globalAvg.toFixed(1) + '/10';
            
            // Find top game
            const topGame = Object.keys(gameStats).reduce((a, b) => 
                parseFloat(gameStats[a].avgTotal) > parseFloat(gameStats[b].avgTotal) ? a : b
            );
            document.getElementById('topGame').textContent = gameNames[topGame] || topGame;

            // Display ranking
            const ranking = Object.keys(gameStats)
                .map(game => ({ game, ...gameStats[game] }))
                .sort((a, b) => parseFloat(b.avgTotal) - parseFloat(a.avgTotal));

            const rankingHTML = ranking.map((item, index) => `
                <div class="ranking-item">
                    <div class="rank-number">${index + 1}</div>
                    <div class="rank-game">${gameNames[item.game] || item.game}</div>
                    <div class="rank-score">${item.avgTotal}/10</div>
                </div>
            `).join('');
            document.getElementById('ranking').innerHTML = rankingHTML;

            // Display detailed results
            const gameResultsHTML = ranking.map(item => `
                <div class="game-card">
                    <h3 class="game-name">${gameNames[item.game] || item.game}</h3>
                    <div class="criteria-results">
                        <div class="criteria-item">
                            <span class="criteria-name">Direction Artistique</span>
                            <span class="criteria-score">${item.avgDA}/10</span>
                        </div>
                        <div class="criteria-item">
                            <span class="criteria-name">Gameplay</span>
                            <span class="criteria-score">${item.avgGameplay}/10</span>
                        </div>
                        <div class="criteria-item">
                            <span class="criteria-name">Originalit√©</span>
                            <span class="criteria-score">${item.avgOriginalite}/10</span>
                        </div>
                        <div class="criteria-item">
                            <span class="criteria-name">Univers</span>
                            <span class="criteria-score">${item.avgUnivers}/10</span>
                        </div>
                    </div>
                    <div class="total-score">
                        <div class="total-score-label">Note moyenne</div>
                        <div class="total-score-number">${item.avgTotal}/10</div>
                    </div>
                    <div class="vote-count">${item.totalVotes} vote(s)</div>
                </div>
            `).join('');
            document.getElementById('gameResults').innerHTML = gameResultsHTML;
        }

        function exportToCSV() {
            if (allVotes.length === 0) {
                alert('Aucune donn√©e √† exporter');
                return;
            }

            const headers = ['Jeu', 'Direction Artistique', 'Gameplay', 'Originalit√©', 'Univers', 'Date'];
            const rows = allVotes.map(vote => [
                gameNames[vote.game] || vote.game,
                vote.notes.direction_artistique,
                vote.notes.gameplay,
                vote.notes.originalite,
                vote.notes.univers,
                vote.timestamp
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `tournoi-votes-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadResults);
        document.getElementById('exportBtn').addEventListener('click', exportToCSV);
        document.getElementById('deleteBtn').addEventListener('click', deleteAllVotes);

        async function deleteAllVotes() {
            const confirmation = confirm('‚ö†Ô∏è ATTENTION ‚ö†Ô∏è\n\nTu es sur le point de SUPPRIMER TOUS LES VOTES.\n\nCette action est IRR√âVERSIBLE.\n\nConfirmer ?');
            
            if (!confirmation) return;

            const doubleConfirm = confirm('üö® DERNI√àRE CONFIRMATION üö®\n\nTous les votes vont √™tre supprim√©s d√©finitivement.\n\nTu es vraiment s√ªre ?');
            
            if (!doubleConfirm) return;

            try {
                document.getElementById('deleteBtn').textContent = '‚è≥ Suppression...';
                document.getElementById('deleteBtn').disabled = true;

                const votesRef = collection(db, 'votes');
                const snapshot = await getDocs(votesRef);
                
                let deleteCount = 0;
                const deletePromises = [];

                snapshot.forEach((document) => {
                    deletePromises.push(deleteDoc(doc(db, 'votes', document.id)));
                    deleteCount++;
                });

                await Promise.all(deletePromises);

                alert(`‚úÖ Succ√®s !\n\n${deleteCount} vote(s) supprim√©(s) !`);
                
                document.getElementById('deleteBtn').textContent = 'üóëÔ∏è Supprimer tous les votes';
                document.getElementById('deleteBtn').disabled = false;

                // Reload results
                loadResults();

            } catch (error) {
                console.error('Error deleting votes:', error);
                alert('‚ùå Erreur lors de la suppression des votes: ' + error.message);
                document.getElementById('deleteBtn').textContent = 'üóëÔ∏è Supprimer tous les votes';
                document.getElementById('deleteBtn').disabled = false;
            }
        }

        // Load results on page load
        loadResults();

        // Auto-refresh every 30 seconds
        setInterval(loadResults, 30000);
    </script>
</body>
</html>
