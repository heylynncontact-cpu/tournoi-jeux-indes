<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Candidats - Tournoi des Jeux Indés</title>
    <link rel="stylesheet" href="https://use.typekit.net/wdg2wjk.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="liste-page">
    <div class="container">
        <header class="header-liste">
            <div class="title-section">
                <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/Logo.png" alt="Tournoi des Jeux Indés" class="logo-tournoi-small">
            </div>
            <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/Logoheylynn.png" alt="HeyLynn" class="logo-heylynn-small">
        </header>

        <main class="liste-content">
            <h3 class="section-title">LES CANDIDATS</h3>

            <div class="games-grid">
                <!-- Berlin Appartement -->
                <div class="game-card">
                    <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/Berlin.png" alt="The Berlin Appartement" class="game-image">
                    <div class="game-info">
                        <h4 class="game-title">BERLIN APPARTEMENT</h4>
                        <div class="game-tags">
                            <span class="tag tag-purple">Narratif</span>
                            <span class="tag tag-purple">Émotion</span>
                        </div>
                        <a href="vote-berlin.html" class="btn btn-secondary">VOTER</a>
                    </div>
                </div>

                <!-- Ritual of Raven -->
                <div class="game-card">
                    <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/ritualofraven.png" alt="Ritual of Raven" class="game-image">
                    <div class="game-info">
                        <h4 class="game-title">RITUAL OF RAVEN</h4>
                        <div class="game-tags">
                            <span class="tag tag-purple">Ferme</span>
                            <span class="tag tag-purple">Magie</span>
                        </div>
                        <a href="vote-ritual.html" class="btn btn-secondary">VOTER</a>
                    </div>
                </div>

                <!-- Fabledom -->
                <div class="game-card">
                    <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/Fable.png" alt="Fabledom" class="game-image">
                    <div class="game-info">
                        <h4 class="game-title">FABLEDOM</h4>
                        <div class="game-tags">
                            <span class="tag tag-purple">Gestion ville</span>
                            <span class="tag tag-purple">Diplomatie</span>
                        </div>
                        <a href="vote-fabledom.html" class="btn btn-secondary">VOTER</a>
                    </div>
                </div>

                <!-- Lakeburg Legacies -->
                <div class="game-card">
                    <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/Lakeburg.png" alt="Lakeburg Legacies" class="game-image">
                    <div class="game-info">
                        <h4 class="game-title">LAKEBURG LEGACIES</h4>
                        <div class="game-tags">
                            <span class="tag tag-purple">Romances</span>
                            <span class="tag tag-purple">Gestion</span>
                        </div>
                        <a href="vote-lakeburg.html" class="btn btn-secondary">VOTER</a>
                    </div>
                </div>

                <!-- News Tower -->
                <div class="game-card">
                    <img src="https://raw.githubusercontent.com/heylynncontact-cpu/tournoi-jeux-indes/main/images/New%20Tower.png" alt="News Tower" class="game-image">
                    <div class="game-info">
                        <h4 class="game-title">NEWS TOWER</h4>
                        <div class="game-tags">
                            <span class="tag tag-purple">Stratégie</span>
                            <span class="tag tag-purple">Simulation</span>
                        </div>
                        <a href="vote-newstower.html" class="btn btn-secondary">VOTER</a>
                    </div>
                </div>

</html>
